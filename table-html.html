<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>

    <h1>Table template</h1>
    <div>

        <table style="float:left; width:45%; margin-right:20px;border:2px solid green;" rules="all">
            <tr>
                <th>&nbsp;</th>
                <th>Knocky</th>
                <th>Flor</th>
                <th>Ella</th>
                <th>Juan</th>
            </tr>
            <tr>
                <th>Breed</th>
                <td>Jack Russell</td>
                <td>Poodle</td>
                <td>Streetdog</td>
                <td>Cocker Spaniel</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>16</td>
                <td>9</td>
                <td>10</td>
                <td>5</td>
            </tr>
            <tr>
                <th>Owner</th>
                <td>Mother-in-law</td>
                <td>Me</td>
                <td>Me</td>
                <td>Sister-in-law</td>
            </tr>
            <tr>
                <th>Eating Habits</th>
                <td>Eats everyone's leftovers</td>
                <td>Nibbles at food</td>
                <td>Hearty eater</td>
                <td>Will eat till he explodes</td>
            </tr>
        </table>
    </div>

    <div>
        <table style="float:right; width:45%; margin-left:20px;border:2px solid red;" rules="all">
            <colgroup>
                <col>
                <col style="background-color: yellow">
            </colgroup>
            <tr>
                <th>Data 1</th>
                <th>Data 2</th>
            </tr>
            <tr>
                <td>Calcutta</td>
                <td>Orange</td>
            </tr>
            <tr>
                <td>Robots</td>
                <td>Jazz</td>
            </tr>
        </table>
    </div>
</body>

</html>
